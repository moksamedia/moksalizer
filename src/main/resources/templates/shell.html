<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
[template:header]
</head>
<body>
	<div id="siteWrapper">
		[template:banner]
		<div id="coreContent">
			$subTitle
			[template:$body]
		</div>
		[template:footer]
	</div>
</body>
<form name='hiddenvalues' style='display:none'>
	<% passToPage?.each { k,v -> %>
		<input type='hidden' name='<% print k %>' value='<% print v.toString() %>'>
	<% } %>
</form>
</html>
